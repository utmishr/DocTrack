<!DOCTYPE html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="create_styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;1,300&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <h1 class="title">
        Create Document
      </h1>
      <div class="box">
        <div class="heading">
          <h2 class="name">Document Details</h2>
          <div class="online">
            <label for="onl" class="on">Online</label>
            <input type="checkbox" id="onl" name="interest" value="onl" class="check" />
          </div>
        </div>
        
        <div class="about">  
          <form id="myForm" class="my-form">
            <div class="container">
              <div class="input">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="my-input">
              </div>
              <div class="input">
                <label for="section" class="form-label">Section</label>
                <input type="text" id="section" name="section" class="my-input">
              </div>
            </div>
        
            <div class="container">
              <div class="input">
                <label for="from" class="form-label">From</label>
                <input type="text" id="from" name="from" class="my-input">
              </div>
              <div class="input">
                <label for="to" class="form-label">To</label>
                <input type="text" id="to" name="to" class="my-input">
              </div>
            </div>
        
            <div class="container">
              <div class="input">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="my-input my-des"></textarea>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Create" class="my-button">
            </div>
          </form>
          
        </div>
      </div>
      <script src="create_script.js">
        
      </script>
  </body>
</html>
