<!DOCTYPE html>
<html>

<head>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;1,300&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- onload="showDashboard()" -->
  <header class="header">
    <div class="navbar">
      <div class="logo"><img src="../img/logo.JPG" class="logo-img" /></div>
      <div class="company-name">Doctrac</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search Documents" />
      </div>
    </div>
  </header>

  <section class="main">
    <div class="sidebar-list">
      <ul class="sidebar">
        <li>
          <a href="dashboard.html">
            <img class="side-img" src="../img/layout.png" alt="dashboard" />

        <li>

      </h1>

    <script>
      const handleLogout = () => {
        console.log('running');

        localStorage.removeItem('responseData');
        isLogin();

      const logout = document.getElementById('logout');
      console.log(logout);
      logout.addEventListener('click', handleLogout);
