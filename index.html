<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="index_styles.css">
  </head>
  <body onload="showDashboard()">
    <!-- onload="showDashboard()" -->
    <header class="header">
      <div class="navbar">
        <div class="logo"><img src="../img/logo.JPG" class="logo-img" /></div>
        <div class="company-name">Doctrac</div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search Documents" />
        </div>
      </div>
    </header>

    <section class="main">
      <div class="sidebar-list">
        <ul class="sidebar">
          <li>
            <img
              class="side-img"
              src="../img/layout.png"
              alt="dashboard"
              onclick="showDashboard()"
            />
          </li>
          <li>
            <img
              class="side-img"
              src="../img/profile.png"
              alt="profile"
              onclick="showProfile()"
            />
          </li>
          <li>
            <img
              class="side-img"
              src="../img/plus.png"
              alt="create"
              onclick="showCreate()"
            />
          </li>
          <li>
            <img
              class="side-img"
              src="../img/cogwheel.png"
              alt="setting"
              onclick="showSettinng()"
            />
          </li>
          <li>
            <img
              class="side-img"
              src="../img/logout.png"
              alt="logout"
              onclick="showLogout()"
            />
          </li>
        </ul>
      </div>
      <section class="main-content">
        <section class="content"></section>
      </section>
    </section>
    <script src="index_script.js"></script>
    <script src="create_script.js"></script>
    <script src="document_script.js"></script>
    <script src="profile_script.js"></script>
    <script src="setting_script.js"></script>
    <script src="dashboard_script.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
